name: release-msi

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-msi:
    runs-on: windows-latest
    steps:
      - name: Checkout (local)
        env:
          GIT_TERMINAL_PROMPT: "0"
        run: |
          git clone --depth 1 --branch $env:GITHUB_REF_NAME https://x-access-token:$env:GITHUB_TOKEN@github.com/$env:GITHUB_REPOSITORY.git .

      - name: Ensure Node.js
        run: |
          $node = Get-Command node -ErrorAction SilentlyContinue
          if (-not $node) {
            choco install nodejs --version=20.11.1 -y
          }
          node --version
          corepack enable
          corepack prepare pnpm@8 --activate
          pnpm --version

      - name: Ensure Rust
        run: |
          $rustc = Get-Command rustc -ErrorAction SilentlyContinue
          if (-not $rustc) {
            Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
            .\rustup-init.exe -y --default-toolchain stable
            $env:Path = "$env:USERPROFILE\.cargo\bin;$env:Path"
          }
          rustc -V
          cargo -V

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build config-manager UI
        run: pnpm --dir webui/config-manager-ui build

      - name: Build MSI
        env:
          TAURI_BUNDLER: msi
        run: pnpm build

      - name: Upload MSI to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = $env:GITHUB_REF_NAME
          $msi = Get-ChildItem target\release\bundle\msi\*.msi | Select-Object -First 1
          if (-not $msi) {
            throw "MSI not found in target/release/bundle/msi"
          }
          gh release view $tag 2>$null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag $msi.FullName --generate-notes
          } else {
            gh release upload $tag $msi.FullName --clobber
          }
