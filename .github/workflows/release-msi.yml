name: release-msi

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 必须先装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 2. 再装 Node，并开启缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Rust 环境保持不变
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # 4. 直接安装依赖（setup-node 已处理缓存）
      - name: Install dependencies
        shell: pwsh
        run: pnpm --dir webui/config-manager-ui install --frozen-lockfile

      - name: Build config-manager UI
        shell: pwsh
        run: pnpm --dir webui/config-manager-ui build

      - name: Build MSI
        shell: pwsh
        env:
          TAURI_BUNDLER: msi
        run: pnpm build

      # 5. 上传 Release（gh CLI 在 windows-latest 是预装的，无需安装检查）
      - name: Upload MSI to Release
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = $env:GITHUB_REF_NAME
          # 自动寻找生成的 msi 文件
          $msi = Get-ChildItem target\release\bundle\msi\*.msi | Select-Object -First 1
          if (-not $msi) {
            throw "MSI not found in target/release/bundle/msi"
          }

          Write-Host "Found MSI: $($msi.FullName)"

          # 检查 Release 是否存在，不存在则创建，存在则上传
          gh release view $tag 2>$null
          if ($LASTEXITCODE -ne 0) {
            gh release create $tag $msi.FullName --generate-notes
          } else {
            gh release upload $tag $msi.FullName --clobber
          }
