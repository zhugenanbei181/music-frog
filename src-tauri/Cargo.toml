[package]
name = "Mihomo-Despicable-Infiltrator"
version = "0.6.7"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
despicable-infiltrator-core = { path = "../crates/despicable-infiltrator-core" }
log = "0.4"
mihomo-rs = "1.2.1"
rfd = "0.15"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0", features = ["tray-icon"] }
tauri-plugin-log = "2.0.0"
tokio = { version = "1.36", features = ["macros", "rt-multi-thread", "fs", "time", "sync", "net"] }
webbrowser = "1.0"

[target.'cfg(windows)'.dependencies]
is_elevated = "0.1"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }
